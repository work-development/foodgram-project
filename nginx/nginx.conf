upstream foodgram {
    server web:8000;
}server {    listen 80;
    server_name 127.0.0.1 localhost 130.193.34.19 178.154.252.39;
    location /static/ {
        alias /code/static/;
    }
    location /media/ {
        alias /code/media/;
    }
    location / {
        proxy_pass http://web:8000;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }
}

