upstream foodgram {
    server web:4000;
}server {    listen 80;
    server_name 127.0.0.1 localhost 84.201.178.71;    location /static/ {
        alias /code/static/;
    }    location /media/ {
        alias /code/media/;
    }    location / {
        proxy_pass http://127.0.0.1:8080;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect http://web:8080;
    }
}
